<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Message Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .container {
        margin: 20px auto;
        max-width: 600px;
      }
      .header {
        font-size: 48px;
        color: #ff4500;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        margin: 20px 0;
      }
      .background-options img {
        width: 100px;
        height: 100px;
        margin: 5px;
        cursor: pointer;
        border: 2px solid transparent;
      }
      .background-options img.selected {
        border-color: blue;
      }
      .preview {
        position: relative;
        width: 100%;
        height: 400px;
        margin: 20px 0;
        background-size: cover;
        background-position: center;
      }
      .preview .header-text {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ffffff;
        font-size: 36px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        text-align: center;
      }
      .preview .receiver {
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ffcc00;
        font-size: 24px;
        font-weight: bold;
        font-family: "Courier New", Courier, monospace;
        text-align: center;
      }
      .preview .message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        font-size: 18px;
        text-align: center;
      }
      .preview .sender {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translate(-50%, 50%);
        color: #ffcc00;
        font-size: 20px;
        font-family: "Courier New", Courier, monospace;
        text-align: center;
      }
      footer {
        margin-top: 30px;
        font-size: 14px;
        color: #777;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Happy New Year 2025</div>
      <h1>New Year Message Generator</h1>
      <h2>Select a Background</h2>
      <div class="background-options">
        <img
          src="background1.jpg"
          alt="Background 1"
          onclick="selectBackground(this, 'background1.jpg')"
        />
        <img
          src="background2.jpg"
          alt="Background 2"
          onclick="selectBackground(this, 'background2.jpg')"
        />
        <img
          src="background3.jpg"
          alt="Background 3"
          onclick="selectBackground(this, 'background3.jpg')"
        />
        <img
          src="background4.jpg"
          alt="Background 4"
          onclick="selectBackground(this, 'background4.jpg')"
        />
        <img
          src="background5.jpg"
          alt="Background 5"
          onclick="selectBackground(this, 'background5.jpg')"
        />
      </div>

      <h2>Select a Message</h2>
      <select id="message" onchange="updatePreview()">
        <option
          value="नववर्ष की नई सुबह हो खुशियों से भरी, जीवन में हर दिन नई खुशियाँ हो। सफलता और समृद्धि से आपका हर कदम हो।"
        >
          नववर्ष की नई सुबह हो खुशियों से भरी, जीवन में हर दिन नई खुशियाँ हो।
          सफलता और समृद्धि से आपका हर कदम हो।
        </option>
        <option
          value="नया साल आपके जीवन में नयी उम्मीदें लेकर आये, दुआ है कि आपका हर सपना पूरा हो जाए। सभी दुख दर्द दूर हों, खुशियाँ साथ लाये।"
        >
          नया साल आपके जीवन में नयी उम्मीदें लेकर आये, दुआ है कि आपका हर सपना
          पूरा हो जाए। सभी दुख दर्द दूर हों, खुशियाँ साथ लाये।
        </option>
        <option
          value="नववर्ष में हो खुशियों की बौछार, सभी संकट हों दूर और हर काम में मिले सफलता का साथ। आपका हर दिन हो शुभ और समृद्ध।"
        >
          नववर्ष में हो खुशियों की बौछार, सभी संकट हों दूर और हर काम में मिले
          सफलता का साथ। आपका हर दिन हो शुभ और समृद्ध।
        </option>
        <option
          value="नववर्ष का हर दिन नया हो, नई उमंगों और नयी खुशियाँ लाये। आपका जीवन हमेशा हर्षित और उज्जवल हो।"
        >
          नववर्ष का हर दिन नया हो, नई उमंगों और नयी खुशियाँ लाये। आपका जीवन
          हमेशा हर्षित और उज्जवल हो।
        </option>
        <option
          value="नए साल में सब कुछ अच्छा हो, खुश रहो और सेहतमंद रहो। सपने पूरे हों और जीवन हो हर्षित।"
        >
          नए साल में सब कुछ अच्छा हो, खुश रहो और सेहतमंद रहो। सपने पूरे हों और
          जीवन हो हर्षित।
        </option>

        <option
          value="May this New Year bring endless joy and success, May your dreams come true and your life be blessed. Wishing you a year full of happiness and progress."
        >
          May this New Year bring endless joy and success, May your dreams come
          true and your life be blessed. Wishing you a year full of happiness
          and progress.
        </option>
        <option
          value="Cheers to a fresh year and a fresh start, May all your days be filled with happiness and art. Here’s to health, love, and a brand new heart."
        >
          Cheers to a fresh year and a fresh start, May all your days be filled
          with happiness and art. Here’s to health, love, and a brand new heart.
        </option>
        <option
          value="Wishing you peace, love, and joy in the coming year, May happiness surround you and bring you cheer. Let this year be the best one yet, full of light and cheer."
        >
          Wishing you peace, love, and joy in the coming year, May happiness
          surround you and bring you cheer. Let this year be the best one yet,
          full of light and cheer.
        </option>
        <option
          value="May the New Year bring you happiness and peace, May your success in every step never cease. Here’s to a prosperous and joyful year ahead!"
        >
          May the New Year bring you happiness and peace, May your success in
          every step never cease. Here’s to a prosperous and joyful year ahead!
        </option>
        <option
          value="Happy New Year! May every moment shine bright, May you achieve all your goals, and everything feel right. Wishing you a year full of love and light!"
        >
          Happy New Year! May every moment shine bright, May you achieve all
          your goals, and everything feel right. Wishing you a year full of love
          and light!
        </option>
      </select>

      <h2>Add Sender and Receiver Names</h2>
      <input
        type="text"
        id="sender"
        placeholder="Your Name"
        oninput="updatePreview()"
      />
      <input
        type="text"
        id="receiver"
        placeholder="Receiver's Name"
        oninput="updatePreview()"
      />

      <h2>Preview</h2>
      <div class="preview" id="preview">
        <div class="header-text" id="previewHeader">Happy New Year 2025</div>
        <div class="receiver" id="previewReceiver">Receiver's Name</div>
        <div class="message" id="previewMessage">
          Wishing you a joyous New Year!
        </div>
        <div class="sender" id="previewSender">Sender's Name</div>
      </div>

      <button onclick="downloadImage()">Download Image</button>
    </div>

    <footer>
      Created by Vinay Vasisht
    </footer>

    <script>
      let selectedBackground = "background1.jpg";

      function selectBackground(element, background) {
        document
          .querySelectorAll(".background-options img")
          .forEach((img) => img.classList.remove("selected"));
        element.classList.add("selected");
        selectedBackground = background;
        updatePreview();
      }

      function updatePreview() {
        const preview = document.getElementById("preview");
        const message = document.getElementById("message").value;
        const sender = document.getElementById("sender").value;
        const receiver = document.getElementById("receiver").value;
        document.getElementById("previewHeader").innerText =
          "Happy New Year 2025";
        document.getElementById("previewReceiver").innerText = receiver;
        document.getElementById("previewMessage").innerText = message;
        document.getElementById("previewSender").innerText = sender;
        preview.style.backgroundImage = `url('${selectedBackground}')`;
      }

      function downloadImage() {
        const preview = document.getElementById("preview");
        html2canvas(preview).then((canvas) => {
          const link = document.createElement("a");
          link.download = "new_year_message.png";
          link.href = canvas.toDataURL();
          link.click();
        });
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </body>
</html>
